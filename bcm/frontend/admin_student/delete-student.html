<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }
        .search-container {
            margin-bottom: 2rem;
        }
        #searchBar {
            width: 100%;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .student-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .student-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid #eee;
        }
        .student-card h3 {
            margin: 0.5rem 0;
            font-size: 1.1rem;
            color: #333;
        }
        .student-card p {
            margin: 0.25rem 0 1rem 0;
            color: #666;
            font-size: 0.9rem;
        }
        .delete-btn {
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 20px;
            background-color: #dc3545; /* Red for delete */
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        #successMessage {
            padding: 1rem;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
            margin: 1rem 0;
            display: none; /* Hidden by default */
        }
        /* Confirmation Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.25);
        }
        .modal-buttons {
            margin-top: 1.5rem;
        }
        .modal-buttons button {
            padding: 0.6rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            margin: 0 0.5rem;
        }
        #confirmDeleteBtn {
            background-color: #dc3545;
            color: white;
            border: 1px solid #dc3545;
        }
        #cancelDeleteBtn {
            background-color: #6c757d;
            color: white;
            border: 1px solid #6c757d;
        }
         .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #555;
            transition: color 0.2s;
            padding: 0;
            line-height: 1;
            width: auto;
        }
        .back-btn:hover {
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="back-btn" onclick="window.history.back()">&#8592;</button>
        <h2>Delete a Student Record</h2>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search by name or SSP ID...">
        </div>
        <div id="successMessage"></div>
        <div id="studentGrid" class="student-grid">
            <!-- Student cards will be inserted here -->
        </div>
        <p id="loadingMessage">Loading student data...</p>
    </div>

    <!-- Confirmation Modal -->
    <div id="deleteModal" class="modal-backdrop">
        <div class="modal-content">
            <h3>Are you sure?</h3>
            <p>This will permanently delete the student and all their files. This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="cancelDeleteBtn">Cancel</button>
                <button id="confirmDeleteBtn">Yes, Delete</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const studentGrid = document.getElementById('studentGrid');
            const loadingMessage = document.getElementById('loadingMessage');
            const successMessage = document.getElementById('successMessage');
            const modal = document.getElementById('deleteModal');
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
            const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
            const searchBar = document.getElementById('searchBar');
            let studentToDelete = null;
            let allStudents = [];

            function renderStudents(studentsToDisplay) {
                studentGrid.innerHTML = '';
                if (studentsToDisplay.length === 0) {
                    studentGrid.innerHTML = '<p>No students match your search.</p>';
                    return;
                }
                studentsToDisplay.forEach(student => {
                    const card = document.createElement('div');
                    card.className = 'student-card';
                    card.id = `student-${student._id}`;
                    const photoSrc = student.photo ? `/${student.photo}` : 'https://placehold.co/100x100/EFEFEF/AAAAAA&text=No+Photo';
                    
                    card.innerHTML = `
                        <img src="${photoSrc}" alt="Student Photo" class="student-photo">
                        <h3>${student.name}</h3>
                        <p><strong>SSP ID:</strong> ${student.sspId}</p>
                        <button class="delete-btn" data-id="${student._id}" data-name="${student.name}" data-ssp="${student.sspId}">Delete</button>
                    `;
                    studentGrid.appendChild(card);
                });
            }

            async function fetchAndDisplayStudents() {
                loadingMessage.textContent = 'Loading student data...';
                successMessage.style.display = 'none';
                try {
                    const response = await fetch('/api/students');
                    if (!response.ok) throw new Error('Failed to fetch students.');
                    
                    const students = await response.json();
                    
                    // Sort students alphabetically by name
                    students.sort((a, b) => a.name.localeCompare(b.name));
                    
                    allStudents = students;
                    loadingMessage.style.display = 'none';
                    renderStudents(allStudents);
                } catch (error) {
                    loadingMessage.textContent = 'Could not load student data.';
                    loadingMessage.style.color = 'red';
                }
            }

            searchBar.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredStudents = allStudents.filter(student => 
                    student.name.toLowerCase().includes(searchTerm) ||
                    student.sspId.includes(searchTerm)
                );
                renderStudents(filteredStudents);
            });

            studentGrid.addEventListener('click', (event) => {
                if (event.target.classList.contains('delete-btn')) {
                    studentToDelete = {
                        id: event.target.getAttribute('data-id'),
                        name: event.target.getAttribute('data-name'),
                        sspId: event.target.getAttribute('data-ssp')
                    };
                    modal.style.display = 'flex';
                }
            });

            confirmDeleteBtn.addEventListener('click', async () => {
                if (!studentToDelete) return;
                try {
                    const response = await fetch(`/api/students/delete/${studentToDelete.id}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (response.ok) {
                        allStudents = allStudents.filter(s => s._id !== studentToDelete.id);
                        renderStudents(allStudents);
                        
                        successMessage.textContent = `Student "${studentToDelete.name}" (SSP ID: ${studentToDelete.sspId}) was deleted successfully.`;
                        successMessage.style.display = 'block';
                    } else {
                        throw new Error(result.message || 'Failed to delete student.');
                    }
                } catch (error) {
                    alert(`Error: ${error.message}`);
                } finally {
                    modal.style.display = 'none';
                    studentToDelete = null;
                }
            });

            cancelDeleteBtn.addEventListener('click', () => {
                modal.style.display = 'none';
                studentToDelete = null;
            });

            fetchAndDisplayStudents();
        });
    </script>

</body>
</html>
