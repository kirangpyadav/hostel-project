<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .search-container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
            text-align: left;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background-color: #007bff;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 1rem;
            font-weight: 500;
        }
         .back-btn {
    position: absolute;
    top: 2rem;
    left: 2rem;
    background: none;
    border: none;
    font-size: 1.8rem;
    cursor: pointer;
    color: #555;
    transition: color 0.2s;
    padding: 0;
    line-height: 1;
    width: auto; /* Makes button fit its content */
}
.back-btn:hover {
    color: #000;
}
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">&#8592;</button>

    <div class="search-container">
        <h2>Update Student Details</h2>
        <div class="form-group">
            <label for="sspIdSearch">Enter Student's SSP ID to Find</label>
            <input type="text" id="sspIdSearch" placeholder="11-digit SSP ID" maxlength="11">
        </div>
        <button id="findBtn">Find Student</button>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('findBtn').addEventListener('click', async () => {
            const sspId = document.getElementById('sspIdSearch').value;
            const messageEl = document.getElementById('message');

            if (!sspId || sspId.length !== 11) {
                messageEl.textContent = 'Please enter a valid 11-digit SSP ID.';
                messageEl.style.color = 'red';
                return;
            }

            messageEl.textContent = 'Searching...';
            messageEl.style.color = 'black';

            try {
                // We will create this backend route in the next step
                const response = await fetch(`/api/students/find/${sspId}`);

                if (response.ok) {
                    const studentData = await response.json();
                    
                    // Store the found student's data in localStorage
                    // This is how the next page will know which student to load
                    localStorage.setItem('studentToUpdate', JSON.stringify(studentData));
                    
                    // Redirect to the registration form page to edit the details
                    // Make sure your registration form is named 'student_register.html' or change the name here
                    window.location.href = 'student_register.html'; 
                } else {
                    const error = await response.json();
                    messageEl.textContent = error.message || 'Student not found.';
                    messageEl.style.color = 'red';
                }
            } catch (err) {
                console.error('Search Error:', err);
                messageEl.textContent = 'An error occurred. Please try again.';
                messageEl.style.color = 'red';
            }
        });
    </script>

</body>
</html>
