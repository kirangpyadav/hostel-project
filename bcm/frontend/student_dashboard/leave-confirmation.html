<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave Confirmation</title>
    <!-- Map Library CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #eef2f5; color: #333; }
        .top-header { background-color: #2c3e50; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .profile-info { display: flex; align-items: center; gap: 1rem; }
        .profile-pic { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #ffc107; }
        .profile-details h2 { margin: 0; font-size: 1.2em; font-weight: 500; }
        .profile-details p { margin: 0; font-size: 0.8em; opacity: 0.8; }
        .header-center h1 { margin: 0; font-size: 1.8em; }
        .header-actions { display: flex; align-items: center; gap: 1rem; }
        .back-dashboard-btn { background-color: #3498db; }
        .logout-btn { background-color: #e74c3c; }
        .back-dashboard-btn, .logout-btn { color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 5px; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .main-container { padding: 2rem; max-width: 700px; margin: 2rem auto; }
        .leave-form-container { background: #fff; padding: 2.5rem 3rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-top: 0; margin-bottom: 2rem; color: #2c3e50; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input, .form-group textarea { width: 100%; padding: 0.8rem; font-family: 'Poppins', sans-serif; font-size: 1rem; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .form-group input:disabled, .form-group textarea:disabled { background-color: #e9ecef; cursor: not-allowed; }
        textarea { resize: vertical; min-height: 80px; }
        button[type="submit"] { width: 100%; padding: 1rem; font-size: 1.1rem; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: 600; transition: background-color 0.2s; background-color: #ffc107; margin-top: 1.5rem; }
        button[type="submit"]:hover { background-color: #e0a800; }
        .message { text-align: center; padding: 0.75rem; border-radius: 5px; margin-top: 1.5rem; font-weight: 500; display: none; }
        .message.success { background-color: #d4edda; color: #155724; display: block; }
        .message.error { background-color: #f8d7da; color: #721c24; display: block; }
        #leaveMap { height: 250px; width: 100%; border-radius: 10px; margin-bottom: 1.5rem; border: 2px solid #ddd; }
    </style>
</head>
<body>
    <div class="top-header">
        <div class="profile-info">
            <img id="profilePic" src="https://placehold.co/100x100/EFEFEF/AAAAAA&text=..." alt="Profile Photo" class="profile-pic">
            <div class="profile-details">
                <h2 id="studentName">Loading...</h2>
                <p id="studentSspId"></p>
            </div>
        </div>
        <div class="header-center"><h1>Leave Confirmation</h1></div>
        <div class="header-actions">
            <button class="back-dashboard-btn" onclick="window.location.href='student-dashboard.html'">‚Üê Dashboard</button>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>
    <div class="main-container">
        <div class="leave-form-container">
            <h2 id="form-title">Apply for Leave</h2>
            <div id="map-container" style="display: none;">
                <div id="leaveMap"></div>
            </div>
            <form id="leaveForm">
                <div class="form-grid">
                    <div class="form-group"><label for="startDate">Leave Start Date</label><input type="date" id="startDate" required></div>
                    <div class="form-group"><label for="returnDate">Expected Return Date</label><input type="date" id="returnDate" required></div>
                </div>
                <div class="form-group full-width"><label for="destination">Destination (e.g., Hometown City)</label><input type="text" id="destination" required></div>
                <div class="form-group full-width"><label for="reason">Reason for Leave</label><textarea id="reason" rows="3" required></textarea></div>
                <button type="submit" id="submitBtn">Submit Leave Request</button>
            </form>
            <p id="formMessage" class="message"></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sspId = localStorage.getItem('sspId');
            if (!sspId) { window.location.href = 'student-login.html'; return; }

            document.getElementById('studentName').textContent = localStorage.getItem('studentName');
            document.getElementById('studentSspId').textContent = `SSP ID: ${sspId}`;

            let currentLeaveId = null;

            const startDateInput = document.getElementById('startDate');
            const returnDateInput = document.getElementById('returnDate');
            const destinationInput = document.getElementById('destination');
            const reasonInput = document.getElementById('reason');
            const formTitle = document.getElementById('form-title');
            const submitBtn = document.getElementById('submitBtn');
            const formMessage = document.getElementById('formMessage');
            const mapContainer = document.getElementById('map-container');

            const today = new Date().toISOString().split('T')[0];
            startDateInput.setAttribute('min', today);
            returnDateInput.setAttribute('min', today);
            startDateInput.addEventListener('change', () => {
                if (startDateInput.value) { returnDateInput.setAttribute('min', startDateInput.value); }
            });

            function initMap(destination) {
                mapContainer.style.display = 'block';
                const hostelCoords = [12.824, 77.682]; // Hostel location (Bommasandra)
                const destinationCoords = [12.971, 77.594]; // Generic destination (Bangalore) for visual
                const map = L.map('leaveMap').setView(hostelCoords, 8);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                L.marker(hostelCoords).addTo(map).bindPopup('<b>BCM Hostel (Your Location)</b>');
                L.marker(destinationCoords).addTo(map).bindPopup(`<b>Destination: ${destination}</b>`);
                L.polyline([hostelCoords, destinationCoords], {color: 'red'}).addTo(map);
            }

            async function initializePage() {
                try {
                    const [photoRes, leaveRes] = await Promise.all([
                        fetch(`/api/student-auth/profile/${sspId}`),
                        fetch(`/api/leave/current/${sspId}`)
                    ]);
                    
                    const photoResult = await photoRes.json();
                    if (photoResult.success && photoResult.student.photo) {
                        document.getElementById('profilePic').src = `/${photoResult.student.photo}`;
                    }

                    const leaveResult = await leaveRes.json();
                    if (leaveRes.ok && leaveResult.success && leaveResult.leave) {
                        const leave = leaveResult.leave;
                        currentLeaveId = leave._id;
                        formTitle.textContent = "Your Current Leave Request";
                        submitBtn.textContent = "Extend or Update Leave";
                        startDateInput.value = leave.startDate.split('T')[0];
                        startDateInput.disabled = true;
                        destinationInput.value = leave.destination;
                        destinationInput.disabled = true;
                        reasonInput.value = leave.reason;
                        reasonInput.disabled = true;
                        returnDateInput.value = leave.returnDate.split('T')[0];
                        initMap(leave.destination);
                    }
                } catch (error) { console.error("Initialization failed:", error); }
            }
            initializePage();

            document.getElementById('leaveForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                formMessage.textContent = 'Submitting...'; formMessage.className = 'message';
                
                const isUpdate = !!currentLeaveId;
                const url = isUpdate ? `/api/leave/update/${currentLeaveId}` : '/api/leave/apply';
                const method = isUpdate ? 'PUT' : 'POST';

                const body = isUpdate ? {
                    returnDate: returnDateInput.value
                } : {
                    sspId: sspId,
                    startDate: startDateInput.value,
                    returnDate: returnDateInput.value,
                    destination: destinationInput.value,
                    reason: reasonInput.value
                };

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);
                    formMessage.textContent = result.message;
                    formMessage.className = 'message success';
                    submitBtn.disabled = true;
                } catch (error) {
                    formMessage.textContent = error.message;
                    formMessage.className = 'message error';
                }
            });

            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = 'student-login.html';
            });
        });
    </script>
</body>
</html>
