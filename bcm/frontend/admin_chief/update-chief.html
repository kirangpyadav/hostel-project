<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Chief Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .search-container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
            text-align: left;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background-color: #007bff;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 1rem;
            font-weight: 500;
        }
            .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #555;
            transition: color 0.2s;
            padding: 0;
            line-height: 1;
            width: auto;
        }
        .back-btn:hover {
            color: #000;
        }
    </style>
</head>
<body>
     <button class="back-btn" onclick="window.history.back()">&#8592;</button>

    <div class="search-container">
        <h2>Update Chief Details</h2>
        <div class="form-group">
            <label for="loginIdSearch">Enter Chief's 10-Digit Login ID</label>
            <input type="text" id="loginIdSearch" placeholder="10-digit Login ID" maxlength="10">
        </div>
        <button id="findBtn">Find Chief</button>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('findBtn').addEventListener('click', async () => {
            const loginId = document.getElementById('loginIdSearch').value;
            const messageEl = document.getElementById('message');

            if (!loginId || loginId.length !== 10) {
                messageEl.textContent = 'Please enter a valid 10-digit Login ID.';
                messageEl.style.color = 'red';
                return;
            }

            messageEl.textContent = 'Searching...';
            messageEl.style.color = 'black';

            try {
                // We will create this backend route in the next step
                const response = await fetch(`/kitchen-chief/find/${loginId}`);

                if (response.ok) {
                    const chiefData = await response.json();
                    
                    // Store the found chief's data in localStorage
                    localStorage.setItem('chiefToUpdate', JSON.stringify(chiefData));
                    
                    // Redirect to the registration form page to edit the details
                    window.location.href = 'chief_register.html'; 
                } else {
                    const error = await response.json();
                    messageEl.textContent = error.message || 'Chief not found.';
                    messageEl.style.color = 'red';
                }
            } catch (err) {
                console.error('Search Error:', err);
                messageEl.textContent = 'An error occurred. Please try again.';
                messageEl.style.color = 'red';
            }
        });
    </script>

</body>
