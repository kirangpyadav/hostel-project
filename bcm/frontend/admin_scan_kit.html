<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Scan & Confirm Kit</title>
    <!-- QR Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #f4f6f9; display: flex; flex-direction: column; align-items: center; }
        .top-header { width: 100%; background-color: #343a40; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .top-header h1 { margin: 0; font-size: 1.5em; }
        .back-dashboard-btn { background-color: #007bff; color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 5px; font-weight: 600; cursor: pointer; text-decoration: none; }
        
        .scanner-container { width: 100%; max-width: 500px; background: #fff; padding: 2rem; margin-top: 2rem; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        #qr-reader { border: 2px solid #dee2e6; border-radius: 8px; }
        #qr-reader-results { margin-top: 1.5rem; font-size: 1.1em; font-weight: 500; text-align: center; min-height: 50px; padding: 1rem; border-radius: 8px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <div class="top-header">
        <h1>Scan Student QR Code</h1>
        <a href="admin_kit_dashboard.html" class="back-dashboard-btn">‚Üê Back to Kit Management</a>
    </div>

    <div class="scanner-container">
        <div id="qr-reader"></div>
        <div id="qr-reader-results"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resultContainer = document.getElementById('qr-reader-results');
            let lastScanTime = 0;
            const SCAN_COOLDOWN = 3000; // 3 seconds to prevent duplicate scans

            function onScanSuccess(decodedText, decodedResult) {
                const now = Date.now();
                if (now - lastScanTime < SCAN_COOLDOWN) {
                    return; // Cooldown active, ignore scan
                }
                lastScanTime = now;

                resultContainer.textContent = 'Verifying token...';
                resultContainer.className = '';

                // Haptic feedback for the admin
                if (navigator.vibrate) {
                    navigator.vibrate(100);
                }
                
                verifyToken(decodedText);
            }

            async function verifyToken(qrToken) {
                try {
                    const response = await fetch('/api/admin/kit-collection/verify', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ qrToken })
                    });
                    const result = await response.json();
                    
                    if (!response.ok) { // Check for 4xx/5xx errors
                         throw new Error(result.message);
                    }
                    
                    resultContainer.textContent = result.message;
                    resultContainer.className = 'success';

                } catch (error) {
                    resultContainer.textContent = `Error: ${error.message}`;
                    resultContainer.className = 'error';
                }
            }

            // Initialize the scanner
            try {
                const html5QrcodeScanner = new Html5QrcodeScanner(
                    "qr-reader", 
                    { 
                        fps: 10, 
                        qrbox: { width: 250, height: 250 } 
                    },
                    /* verbose= */ false
                );
                html5QrcodeScanner.render(onScanSuccess);
            } catch (err) {
                console.error("Failed to initialize QR Scanner", err);
                resultContainer.textContent = "Error: Could not start QR scanner. Please ensure your browser has camera permissions.";
                resultContainer.className = 'error';
            }
        });
    </script>

</body>
</html>
