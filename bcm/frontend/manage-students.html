<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .student-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        .student-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid #eee;
        }
        .student-card h3 {
            margin: 0.5rem 0;
            font-size: 1.1rem;
            color: #333;
        }
        .student-card p {
            margin: 0.25rem 0;
            color: #666;
            font-size: 0.9rem;
        }
        .view-details-btn {
            margin-top: 1rem;
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .view-details-btn:hover {
            background-color: #0056b3;
        }
        #loadingMessage {
            text-align: center;
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Manage Students</h2>
        <div id="studentGrid" class="student-grid">
            <!-- Student cards will be inserted here by JavaScript -->
        </div>
        <p id="loadingMessage">Loading student data...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const studentGrid = document.getElementById('studentGrid');
            const loadingMessage = document.getElementById('loadingMessage');

            try {
                // We will create this backend route in the next step
                const response = await fetch('/api/students'); 
                
                if (!response.ok) {
                    throw new Error('Failed to fetch student data.');
                }

                const students = await response.json();

                if (students.length === 0) {
                    loadingMessage.textContent = 'No students have been registered yet.';
                    return;
                }

                loadingMessage.style.display = 'none'; // Hide loading message

                students.forEach(student => {
                    const card = document.createElement('div');
                    card.className = 'student-card';

                    // Use a placeholder if photo is missing, otherwise use the student's photo
                    const photoSrc = student.photo ? `/${student.photo}` : 'https://placehold.co/100x100/EFEFEF/AAAAAA&text=No+Photo';

                    card.innerHTML = `
                        <img src="${photoSrc}" alt="Student Photo" class="student-photo" onerror="this.onerror=null;this.src='https://placehold.co/100x100/EFEFEF/AAAAAA&text=No+Photo';">
                        <h3>${student.name}</h3>
                        <p><strong>SSP ID:</strong> ${student.sspId}</p>
                        <button class="view-details-btn" data-id="${student._id}">View Details</button>
                    `;
                    studentGrid.appendChild(card);
                });

                // Add event listeners to all "View Details" buttons
                studentGrid.addEventListener('click', (event) => {
                    if (event.target.classList.contains('view-details-btn')) {
                        const studentId = event.target.getAttribute('data-id');
                        // Store the ID and redirect to the details page (which we will create next)
                        localStorage.setItem('viewStudentId', studentId);
                        window.location.href = 'student-details.html';
                    }
                });

            } catch (error) {
                console.error('Error fetching students:', error);
                loadingMessage.textContent = 'Could not load student data. Please try again later.';
                loadingMessage.style.color = 'red';
            }
        });
    </script>

</body>
</html>
