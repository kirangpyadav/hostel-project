<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Incoming Stock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; margin: 0; padding: 2rem; }
        .container { max-width: 900px; margin: 0 auto; }
        .form-container, .success-container { background: #fff; padding: 2.5rem; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 2rem; color: #333; }
        .form-grid { display: grid; grid-template-columns: 3fr 1fr 1fr; gap: 1rem; align-items: flex-end; }
        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input, select, button { width: 100%; padding: 0.75rem; font-family: 'Poppins', sans-serif; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { border: none; cursor: pointer; color: white; font-weight: 600; transition: background-color 0.2s; }
        #addToListBtn { background-color: #007bff; }
        #submitAllBtn { background-color: #28a745; margin-top: 1rem; }
        #downloadPdfBtn { background-color: #17a2b8; }
        #itemList { list-style: none; padding: 0; margin-top: 2rem; }
        #itemList li { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; background-color: #f8f9fa; border-radius: 4px; margin-bottom: 0.5rem; }
        .remove-btn { background-color: #dc3545; color: white; border-radius: 50%; width: 30px; height: 30px; padding: 0; line-height: 30px; text-align: center; }
        .success-container { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container" id="formContainer">
            <h2>Record Incoming Stock</h2>
            <div class="form-group">
                <label for="source">Source of Supply</label>
                <select id="source" required>
                    <option value="Government Supply">Government Supply</option>
                    <option value="Local Purchase">Local Purchase</option>
                    <option value="Donation">Donation</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <hr style="margin: 2rem 0;">
            <div class="form-grid">
                <div class="form-group"><label for="itemSelect">Select Item</label><select id="itemSelect"></select></div>
                <div class="form-group"><label for="quantity">Quantity</label><input type="number" id="quantity" min="0.1" step="any"></div>
                <div class="form-group"><button type="button" id="addToListBtn">Add to List</button></div>
            </div>
            <ul id="itemList"></ul>
            <button type="button" id="submitAllBtn">Submit All Items</button>
        </div>

        <div class="success-container" id="successContainer">
            <h2>Stock Added Successfully!</h2>
            <p>The inventory has been updated with the items you provided.</p>
            <button type="button" id="downloadPdfBtn">Click Here to Download PDF Receipt</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const itemSelect = document.getElementById('itemSelect');
            const quantityInput = document.getElementById('quantity');
            const addToListBtn = document.getElementById('addToListBtn');
            const itemList = document.getElementById('itemList');
            const submitAllBtn = document.getElementById('submitAllBtn');
            const sourceSelect = document.getElementById('source');
            
            const formContainer = document.getElementById('formContainer');
            const successContainer = document.getElementById('successContainer');
            const downloadPdfBtn = document.getElementById('downloadPdfBtn');

            let itemsToAdd = [];
            let inventoryItems = [];

            async function populateItems() {
                try {
                    const response = await fetch('/api/rations/inventory');
                    inventoryItems = await response.json();
                    itemSelect.innerHTML = '<option value="">-- Select an Item --</option>';
                    inventoryItems.forEach(item => {
                        itemSelect.innerHTML += `<option value="${item._id}">${item.itemName} (${item.unit})</option>`;
                    });
                } catch (error) { console.error(error); }
            }

            function renderList() {
                itemList.innerHTML = '';
                itemsToAdd.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span><strong>${item.name}</strong> - ${item.quantity} ${item.unit}</span>
                        <button class="remove-btn" data-index="${index}">&times;</button>
                    `;
                    itemList.appendChild(li);
                });
            }

            addToListBtn.addEventListener('click', () => {
                const itemId = itemSelect.value;
                const quantity = quantityInput.value;
                if (!itemId || !quantity) {
                    alert('Please select an item and enter a quantity.');
                    return;
                }
                const selectedItem = inventoryItems.find(i => i._id === itemId);
                itemsToAdd.push({
                    itemId: itemId,
                    quantity: Number(quantity),
                    name: selectedItem.itemName,
                    unit: selectedItem.unit
                });
                renderList();
                itemSelect.value = '';
                quantityInput.value = '';
            });

            itemList.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-btn')) {
                    const index = e.target.dataset.index;
                    itemsToAdd.splice(index, 1);
                    renderList();
                }
            });

            submitAllBtn.addEventListener('click', async () => {
                if (itemsToAdd.length === 0) {
                    alert('Please add at least one item to the list.');
                    return;
                }
                const payload = {
                    source: sourceSelect.value,
                    items: itemsToAdd.map(({ itemId, quantity }) => ({ itemId, quantity }))
                };

                try {
                    const response = await fetch('/api/rations/transaction/in/bulk', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);
                    
                    formContainer.style.display = 'none';
                    successContainer.style.display = 'block';
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            });

            downloadPdfBtn.addEventListener('click', () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const date = new Date().toLocaleString();
                const source = sourceSelect.value;

                doc.setFontSize(20);
                doc.text("Stock Addition Receipt", 105, 20, { align: 'center' });
                
                doc.setFontSize(12);
                doc.text(`Date: ${date}`, 20, 40);
                doc.text(`Source: ${source}`, 20, 50);
                doc.line(20, 55, 190, 55);

                let y = 70;
                doc.setFont('helvetica', 'bold');
                doc.text("Item Name", 20, y);
                doc.text("Quantity", 150, y);
                y += 7;
                doc.setFont('helvetica', 'normal');

                itemsToAdd.forEach(item => {
                    if (y > 280) { doc.addPage(); y = 20; }
                    doc.text(item.name, 20, y);
                    doc.text(`${item.quantity} ${item.unit}`, 150, y);
                    y += 7;
                });

                doc.save(`Stock_Receipt_${new Date().toISOString().split('T')[0]}.pdf`);
            });

            populateItems();
        });
    </script>

</body>
</html>
